<body>
  <div class="login-container">
    <h2>Hashers Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginAdmin()">
      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['pattern']">Invalid email format.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordHash">Password: <span class="required">*</span></label>
        <input type="password" id="passwordHash" formControlName="passwordHash" required />
        <div *ngIf="loginForm.get('passwordHash')?.invalid && (loginForm.get('passwordHash')?.dirty || loginForm.get('passwordHash')?.touched)">
          <small *ngIf="loginForm.get('passwordHash')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('passwordHash')?.errors?.['pattern']">Password must contain at least one numeric value and no spaces.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
  </div>
</body>
